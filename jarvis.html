<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat SDK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* #bottom-search-overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;

        #chat-container {
            position: fixed;
            bottom: 30px;
            right: 80px;
            width: 420px;
            height: 70vh;
            background: #fff;
            z-index: 9999;
            display: flex;
            border-radius: 20px;
            flex-direction: column;
            box-shadow: 0 10px 15px -3px var(--tw-shadow-color, #0000001a), 0 4px 6px -4px var(--tw-shadow-color, #0000001a);
            overflow: hidden;
        }

        div#search-box {
            width: 100%;
            margin: auto;
            padding: 15px 15px 15px 15px;
            box-shadow: 0 10px 15px -3px var(--tw-shadow-color, #0000001a), 0 4px 6px -4px var(--tw-shadow-color, #0000001a);
        }

        #background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        div#response {
            background-color: #569ff70f;
            margin-bottom: 0px !important;
        }

        .chat-input-bar {
            padding: 10px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }

        #search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            border-radius: 30px;
        }

        div#response {
            max-height: 400px;
            overflow-y: auto;
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .exs-header-top {
            background-color: #5480cd;
            margin: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            height: 60px;
            align-items: center;
        }

        .exs-header-top img {
            width: 150px;
        }

        .chat-response .chat-bubble {
            background-color: #e0f0ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        #mic-button {
            cursor: pointer;
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            font-size: 18px;
            border: 0;
            background-color: transparent;
        }

        div#loader {
            text-align: center;
            padding: 20px 0px;
        }

        input#search-input:focus-visible {
            outline: none;
        }
    </style>
</head>

<body>
    <div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
        <div class="exs-header-top">
            <img src="https://karthick-vc.github.io/vivriti-autopilot/Vivriti-Next-logo-White.svg"
                style="max-height:30px;" />
        </div>
        <div id="response" class="chat-response"></div>
        <div id="loader" style="display: none; padding: 10px; font-style: italic;">Jarvis Searching...</div>
        <div id="search-box" class="chat-input-bar">
            <input type="text" id="search-input" placeholder="Type or speak..."
                style="flex:1;padding:8px;border-radius:20px;border:1px solid #ccc;" />
            <button id="mic-button" title="Speak your query"
                style="font-family:'Font Awesome 5 Free';font-weight:900;font-size:18px;background:none;border:none;cursor:pointer;">&#xf130;</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('search-input');
        const loader = document.getElementById('loader');
        const response = document.getElementById('response');

        function appendMessage(text, sender = 'bot') {
            const msg = document.createElement('div');
            msg.textContent = text;
            msg.style.maxWidth = '80%';
            msg.style.padding = '8px 12px';
            msg.style.borderRadius = '15px';
            msg.style.alignSelf = sender === 'user' ? 'flex-end' : 'flex-start';
            msg.style.background = sender === 'user' ? '#cce5ff' : '#f1f1f1';
            msg.style.color = '#000';
            msg.style.fontSize = '14px';
            response.appendChild(msg);
            response.scrollTop = response.scrollHeight;
        }

        function handleSearch(query) {
            if (!query) return;
            appendMessage(query, 'user');
            input.value = '';
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                typeText(`You asked: "${query}". This is a sample bot response.`);
            }, 1000);
        }

        function typeText(text, i = 0, buffer = '') {
            if (i < text.length) {
                buffer += text.charAt(i);
                setTimeout(() => typeText(text, i + 1, buffer), 30);
            } else {
                appendMessage(buffer, 'bot');
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch(input.value.trim());
        });

        const micButton = document.getElementById('mic-button');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            let isRecognizing = false;

            micButton.onclick = () => {
                if (isRecognizing) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            };

            recognition.onstart = () => {
                isRecognizing = true;
                micButton.innerHTML = '&#xf28d;';
            };

            recognition.onend = () => {
                isRecognizing = false;
                micButton.innerHTML = '&#xf130;';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.trim();
                input.value = transcript;
                handleSearch(transcript);
            };
        } else {
            micButton.disabled = true;
            micButton.title = "Speech recognition not supported in this browser.";
        }
    </script>
</body>

</html>
