<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat SDK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .exs-header-top {
            background: #273c75;
            padding: 10px;
            text-align: center;
        }

        .chat-response {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-input-bar {
            padding: 10px;
            display: flex;
            gap: 8px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
        <div class="exs-header-top">
            <img src="Vivriti-Next-logo-White.svg" style="max-height:30px;" />
        </div>
        <div id="response" class="chat-response"></div>
        <div id="loader" style="display: none; padding: 10px; font-style: italic;">Jarvis Searching...</div>
        <div id="search-box" class="chat-input-bar">
            <input type="text" id="search-input" placeholder="Type or speak..."
                style="flex:1;padding:8px;border-radius:20px;border:1px solid #ccc;" />
            <button id="mic-button" title="Speak your query"
                style="font-family:'Font Awesome 5 Free';font-weight:900;font-size:18px;background:none;border:none;cursor:pointer;">&#xf130;</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('search-input');
        const loader = document.getElementById('loader');
        const response = document.getElementById('response');

        function appendMessage(text, sender = 'bot') {
            const msg = document.createElement('div');
            msg.textContent = text;
            msg.style.maxWidth = '80%';
            msg.style.padding = '8px 12px';
            msg.style.borderRadius = '15px';
            msg.style.alignSelf = sender === 'user' ? 'flex-end' : 'flex-start';
            msg.style.background = sender === 'user' ? '#cce5ff' : '#f1f1f1';
            msg.style.color = '#000';
            msg.style.fontSize = '14px';
            response.appendChild(msg);
            response.scrollTop = response.scrollHeight;
        }

        function handleSearch(query) {
            if (!query) return;
            appendMessage(query, 'user');
            input.value = '';
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                typeText(`You asked: "${query}". This is a sample bot response.`);
            }, 1000);
        }

        function typeText(text, i = 0, buffer = '') {
            if (i < text.length) {
                buffer += text.charAt(i);
                setTimeout(() => typeText(text, i + 1, buffer), 30);
            } else {
                appendMessage(buffer, 'bot');
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch(input.value.trim());
        });

        const micButton = document.getElementById('mic-button');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            let isRecognizing = false;

            micButton.onclick = () => {
                if (isRecognizing) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            };

            recognition.onstart = () => {
                isRecognizing = true;
                micButton.innerHTML = '&#xf28d;';
            };

            recognition.onend = () => {
                isRecognizing = false;
                micButton.innerHTML = '&#xf130;';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.trim();
                input.value = transcript;
                handleSearch(transcript);
            };
        } else {
            micButton.disabled = true;
            micButton.title = "Speech recognition not supported in this browser.";
        }
    </script>
</body>

</html>
